<!DOCTYPE html>
<html>
<head>
  <title>Heart Access System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Stylish Romantic Font -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #E0B0FF; /* Mauve */
      color: white;
      font-family: Arial, sans-serif;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .container {
      width: 90%;
      max-width: 400px;
      z-index: 2;
    }

    h1 {
      font-size: 20px;
    }

    input {
      padding: 12px;
      width: 80%;
      border-radius: 6px;
      border: none;
      text-align: center;
      font-size: 16px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: purple;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #6a0dad;
    }

    .hidden {
      display: none;
    }

    .heart {
      font-size: 60px;
      color: purple;
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    .love-message {
      font-family: 'Great Vibes', cursive;
      font-size: 28px;
      margin-top: 20px;
    }

    /* Falling Hearts */
    .falling-heart {
      position: fixed;
      top: -10px;
      color: purple;
      font-size: 20px;
      animation: fall linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

  </style>
</head>

    <br>
    <button onclick="checkPassword()">Unlock</button>
  </div>

    <h1>ACCESS GRANTED ðŸ’œ</h1>
    <div class="heart">ðŸ’œ</div>
    <div class="love-message">

      I would still choose you.<br><br>
      You are my forever,<br>
      my peace, and my greatest blessing.<br><br>
      Happy Valentineâ€™s Day ðŸ’œ
    </div>
  </div>

</div>

for (let i = 0; i < 25; i++) {

</body>
</html>
