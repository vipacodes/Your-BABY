<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heart Access ðŸ’œ</title>

<!-- Romantic Font -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  padding:0;
  height:100vh;
  background:#E0B0FF;
  font-family: Arial, sans-serif;
  overflow:hidden;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
}

.container{
  position:relative;
  z-index:2;
  width:90%;
  max-width:450px;
}

input{
  padding:12px;
  width:80%;
  border-radius:6px;
  border:none;
  text-align:center;
  font-size:16px;
}

button{
  margin-top:15px;
  padding:10px 20px;
  background:purple;
  color:white;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
}

button:hover{
  background:#6a0dad;
}

.hidden{display:none;}

.heart{
  font-size:60px;
  color:purple;
  animation:pulse 1s infinite;
  margin:15px 0;
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.3);}
  100%{transform:scale(1);}
}

.love-message{
  font-family:'Great Vibes', cursive;
  font-size:28px;
  margin-top:20px;
}

.glow{
  color:purple;
  font-size:32px;
  text-shadow:0 0 10px purple,0 0 20px purple;
  animation: glowPulse 2s infinite;
}

@keyframes glowPulse{
  0%{text-shadow:0 0 10px purple,0 0 20px purple;}
  50%{text-shadow:0 0 20px purple,0 0 40px purple;}
  100%{text-shadow:0 0 10px purple,0 0 20px purple;}
}

.falling-heart{
  position:fixed;
  top:-10px;
  color:purple;
  font-size:20px;
  animation:fall linear infinite;
  z-index:1;
}

@keyframes fall{
  to{
    transform:translateY(100vh);
    opacity:0;
  }
}

canvas{
  position:fixed;
  top:0;
  left:0;
  pointer-events:none;
  z-index:0;
}
</style>
</head>

<body>

<audio id="bgMusic" src="rugermusic.mp3" loop></audio>
<canvas id="fireworks"></canvas>

<div class="container">

<!-- Login -->
<div id="loginBox">
<h2>Enter Password ðŸ’œ</h2>
<input type="text" id="password" placeholder="GHEEFTED">
<br>
<button onclick="startCountdown()">Unlock</button>
<p id="error" class="hidden">Wrong password ðŸ’”</p>
<p id="countdown"></p>
</div>

<!-- Secret Love Message -->
<div id="secret" class="hidden">
<div class="heart">ðŸ’œ</div>
<div class="love-message">
<span class="glow">GHEEFTED</span><br><br>
<span id="typedText"></span>
</div>

<!-- Yes/No interactive -->
<div id="choices" class="hidden" style="margin-top:20px;">
<button onclick="yes()">Yes ðŸ’–</button>
<button onclick="no()">No ðŸ’”</button>
</div>
</div>

</div>

<script>
// PASSWORD
var correctPassword = "GHEEFTED"; // highercase

function startCountdown(){
  var input=document.getElementById("password").value.toHigherCase();
  if(input!==correctPassword){
    document.getElementById("error").classList.remove("hidden");
    return;
  }

  let count=3;
  document.getElementById("error").classList.add("hidden");
  let counter=setInterval(function(){
    document.getElementById("countdown").innerText="Unlocking in "+count+"...";
    count--;
    if(count<0){
      clearInterval(counter);
      unlock();
    }
  },1000);
}

function unlock(){
  document.getElementById("loginBox").style.display="none";
  document.getElementById("secret").classList.remove("hidden");
  document.getElementById("bgMusic").play();
  typeWriter();
  launchFireworks();
}

// TYPEWRITER
var message="Hey baby my GIFT Out of everyone in this world, I would still choose you. You are my peace, my forever, my everything. Happy Valentine's Day ðŸ’œ";
function typeWriter(){
  let i=0;
  function typing(){
    if(i<message.length){
      document.getElementById("typedText").innerHTML+=message.charAt(i);
      i++;
      setTimeout(typing,50);
    } else {
      document.getElementById("choices").classList.remove("hidden");
    }
  }
  typing();
}

// FALLING HEARTS
for(let i=0;i<40;i++){
  let heart=document.createElement("div");
  heart.className="falling-heart";
  heart.innerHTML="ðŸ’œ";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(Math.random()*20+15)+"px";
  heart.style.animationDuration=(Math.random()*5+3)+"s";
  document.body.appendChild(heart);
}

// FIREWORKS
function launchFireworks(){
  const canvas=document.getElementById("fireworks");
  const ctx=canvas.getContext("2d");
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;

  let fireworks=[];
  function createFirework(){
    fireworks.push({
      x:Math.random()*canvas.width,
      y:canvas.height,
      radius:2,
      color:"purple",
      speed:Math.random()*5+2
    });
  }

  function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    fireworks.forEach((f,i)=>{
      f.y-=f.speed;
      ctx.beginPath();
      ctx.arc(f.x,f.y,f.radius,0,Math.PI*2);
      ctx.fillStyle=f.color;
      ctx.fill();
      if(f.y<0) fireworks.splice(i,1);
    });
    requestAnimationFrame(animate);
  }
  setInterval(createFirework,200);
  animate();
}

// CHOICES
function yes(){
  alert("ðŸ’– She said YES! Love unlocked forever! ðŸ’–");
}

function no(){
  alert("ðŸ’” Oh no! But my love still remains ðŸ’œ");
}
</script>

</body>
</html>
